<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HistorIA V1</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<nav>
  <ul>
    <li id="menuCriar">Criar História</li>
    <li id="menuTutorial">Tutorial</li>
    <li id="menuControles">Controles</li>
  </ul>
</nav>

<section id="telaCriacao" class="tela">
  <h2>Configurar História</h2>
  <label>Enredo</label>
  <textarea id="enredo"></textarea>

  <label>Núcleos</label>
  <textarea id="nucleos"></textarea>

  <label>Gênero</label>
  <select id="genero">
    <option>Aventura</option><option>Mistério</option><option>Drama</option>
    <option>Terror</option><option>Comédia</option><option>Romance</option>
    <option>Fantasia</option><option>Ficção Científica</option><option>+18</option>
  </select>

  <label>Qualidade do Enredo</label>
  <select id="qualidade">
    <option value="equilibrado" selected>Equilibrado</option>
    <option value="alta">Alta</option>
    <option value="baixa">Baixa</option>
  </select>

  <label><input type="checkbox" id="primeiraPessoa"> Ativar modo Primeira Pessoa</label>

  <button id="btnIniciar">Iniciar História</button>
</section>

<section id="telaHistoria" class="tela hidden">
  <h2>História</h2>
  <div id="texto"></div>
  <div id="escolhas" class="hidden">
    <button class="opcao" data-n="1"></button>
    <button class="opcao" data-n="2"></button>
    <button class="opcao" data-n="3"></button>
  </div>
</section>

<section id="telaTutorial" class="tela hidden">
  <h2>Tutorial</h2>
  <p>O HistorIA cria histórias interativas baseadas no seu enredo e escolhas.</p>
</section>

<section id="telaControles" class="tela hidden">
  <h2>Controles</h2>
  <label>Volume</label><input type="range" id="vol" min="0" max="1" step="0.1">
  <label>Velocidade</label><input type="range" id="vel" min="0.5" max="2" step="0.1">
</section>

<script src="assets/script.js"></script>
</body>
</html>
